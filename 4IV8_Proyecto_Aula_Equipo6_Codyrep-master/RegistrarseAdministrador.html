<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codyrep</title>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Login.css">
        <link rel="stylesheet" type="text/css" href="./CSS/IniciarSesion.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    </head>
    <body>

        <header style="background-image: url('./Images/Nav.png'); width: 100%;">
            <div class="header-container">
                <img src="./Images/logo.png" alt="Codificate" title="Codificate" width="10%" class="logo">
                <nav class="navegation">
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./Topics.html">Artículos</a></li>
                        <li><a href="./Login.html">Bitácora</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="space"></div>

        <main style="background-image: url('./Images/Background.png'); width: 100%;">
            <div class="Contenedor" style="background-image: url('./Images/Loginb.png'); height: 100%;">
                <div class="Botones-login">
                    <h1>Registro de Administrador</h1>
                    <form method="post">
                        <div class="text_field">
                            <input type="text" id="Usuario" required>
                            <span></span>
                            <label>Usuario</label>
                        </div>
                        <div class="text_field">
                            <input type="password" id="Contrasenia" required>
                            <span></span>
                            <label>Contraseña</label>
                        </div>
                        <div class="Nacimiento">
                            <p>Fecha de nacimiento</p>
                            <input type="date" name"FNacimiento">
                        </div>
                        <input type="submit" onclick="return ValidarRegistro()" class="BLog" value="Registrarme">
                        <div class="registrarse"><a href="./IniciarSesion.html">Iniciar Sesión</a></div>
                        <div class="registrarse"><a href="./Registrarse.html">Registrarme</a></div>
                    </form>
                </div>
                <div class="Titulo-login">
                    <section class="Log">
                        <img src="./Images/Logo.png" alt="Codyrep">
                    </section>
                    <section class="Pic">
                        <img src="./Images/Buddies-bro.png" alt="Codyrep">
                </div>
            </div>
            <a href="https://storyset.com/love">Love illustrations by Storyset</a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="./JS/ValidarRegistroAdmin.js"></script>

    </body>
</html>
